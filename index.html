<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Ordering App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="header.png" alt="picture of a burger with text of restaurant name and theme message" class="header-img"/>
        </header>

        <main class="main">
            <section id="menu" class="menu"></section>

            <section id="order-container" class="order-container hidden">
                <h3 class="order-title">Your Order</h3>
                <div id="orders" class="hidden"></div>
                <div class="total-price">
                    <p class="order-name">Total price:</p>
                    <p class="order-price" id="order-price">$$$</p>
                </div>
                <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
            </section>

            <section id="payment-modal" class="payment-modal hidden">
                <div class="btn-container">
                    <button class="close-btn" id="close-btn">X</button>
                </div>
                <div class="inner-payment-modal">
                    <h2>Enter card details</h2>
                    <form id="form">
                        <input
                            type="text"
                            id="customer-name"
                            name="customer-name"
                            placeholder="Enter your name"
                            aria-label="customer-name"
                            required
                        />
                        <input
                            type="number"
                            id="card-number"
                            name="card-number"
                            placeholder="Enter card number"
                            aria-label="card-number"
                            required
                        />
                        <input
                            type="number"
                            id="cvv"
                            name="cvv"
                            placeholder="Enter CVV"
                            aria-label="cvv"
                            required
                        />
                        <button type="submit" class="order-btn">Pay</button>
                    </form>
                </div>
            </section>

            <section class="thank-you-msg hidden" id="thank-you-msg"></section>

        </main>

    <script src="script.js" type="module"></script>
</body>
</html>
